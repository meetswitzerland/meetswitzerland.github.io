<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>MeetSwitzerland</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
            }
        </style>
    </head>
    <body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MeetSwitzerland</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>MeetSwitzerland</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit?</p>

                <div class="row">
                    <form role="form">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="location">Location</label>
                                <input type="email" class="form-control" id="location" placeholder="Where ?">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="checkin">Check in</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="checkin" placeholder="Check in">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="checkout">Check out</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="checkout" placeholder="Check out">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="guest">Guest</label>
                                <select id="guest" name="guest" class="form-control">
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                    <option value="5">5 Guests</option>
                                    <option value="6">6 Guests</option>
                                    <option value="7">7 Guests</option>
                                    <option value="8">8 Guests</option>
                                    <option value="9">9 Guests</option>
                                    <option value="10">10 Guests</option>
                                    <option value="11">11 Guests</option>
                                    <option value="12">12 Guests</option>
                                    <option value="13">13 Guests</option>
                                    <option value="14">14 Guests</option>
                                    <option value="15">15 Guests</option>
                                    <option value="16">16+ Guests</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <p>
                    <a href="#" class="btn btn-primary btn-lg" role="button">Weiter
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </a>
                </p>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
