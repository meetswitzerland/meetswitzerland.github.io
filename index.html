<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>MeetSwitzerland</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                min-height: 100%;
                min-width: 100%;
            }
            body { 
                background: url(assets/img/bg.svg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .jumbotron {
                background-color: rgba(250,250,250,0.9);
                box-shadow: 0 0 10px rgba(200,200,200,0.8);
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>MeetSwitzerland</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit?</p>

                <div class="row">
                    <form role="form">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="location">Location</label>
                                <input type="email" class="form-control" id="location" placeholder="Where ?">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="checkin">Check in</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="checkin" placeholder="Check in">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="checkout">Check out</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="checkout" placeholder="Check out">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only" for="guest">Guest</label>
                                <select id="guest" name="guest" class="form-control">
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                    <option value="5">5 Guests</option>
                                    <option value="6">6 Guests</option>
                                    <option value="7">7 Guests</option>
                                    <option value="8">8 Guests</option>
                                    <option value="9">9 Guests</option>
                                    <option value="10">10 Guests</option>
                                    <option value="11">11 Guests</option>
                                    <option value="12">12 Guests</option>
                                    <option value="13">13 Guests</option>
                                    <option value="14">14 Guests</option>
                                    <option value="15">15 Guests</option>
                                    <option value="16">16+ Guests</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <p>
                    <a href="#" class="btn btn-primary btn-lg" role="button">Weiter
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </a>
                </p>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
