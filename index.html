    <body class="home background-image">
		<div class="wrapper">
			<div class="container">

						<button class="transparent-blue-box button skip">X</button>
						<div class="head-wrapper">

                                        </div>

                                                    <input id='input-childs' class="input-text input-number" type="number" value="0">
                                                    <span id='add-child' class='btn-add-remov glyphicon glyphicon-plus' type='button' value='+'></span>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>

        $(document).ready(function()
        {
            var currentQuestion = 1;
            var numberOfQuestions = $('.question-box').length;

            //$('#input-adults').spinner();
            //$('#input-childs').spinner();

            // Go to next question
            $('.next-question').on('click', function()
            {
                $("#question-tab"+currentQuestion).removeClass("active-tab");
                currentQuestion++;
                document.querySelector('.question-wrapper').style.marginLeft = '-' + (currentQuestion-1) + '00%';
                $("#question-tab"+currentQuestion).addClass("active-tab");
                //$('#question' + currentQuestion).find('input').first().;
                // If was last question -> go to next site
                if(currentQuestion > numberOfQuestions)
                {
                    window.location = '/travel/travel_ideas.html';
                }
            });

            // Go one question back
            $('.previous-question').on('click', function(){
                if(currentQuestion > 1)
                {
                    $("#question-tab"+currentQuestion).removeClass("active-tab");
                    currentQuestion--;
                    document.querySelector('.question-wrapper').style.marginLeft = '-' + (currentQuestion-1) + '00%';
                    $("#question-tab"+currentQuestion).addClass("active-tab");
                }
            });

            // Handel Add/Remove Adult
            $('#add-adult').on('click', function(){
                //alert();
                input = $('#input-adults').val();
                if($.isNumeric(input))
                    $('#input-adults').val(++input);
            });
            $('#remove-adult').on('click', function(){
                //alert();
                input = $('#input-adults').val();
                if($.isNumeric(input) && input > 0)
                    $('#input-adults').val(--input);
            });

            // Handle Add/Remove child
            $('#add-child').on('click', function(){
                //alert();
                input = $('#input-childs').val();
                if($.isNumeric(input))
                    $('#input-childs').val(++input);
            });
            $('#remove-child').on('click', function(){
                //alert();
                input = $('#input-childs').val();
                if($.isNumeric(input) && input > 0)
                    $('#input-childs').val(--input);
            });

        });
        </script>
